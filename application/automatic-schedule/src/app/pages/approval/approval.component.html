<div class="p-3">
    <!-- toolbar -->
    <div class="mx-4 mt-4 pb-3 border-b">
        <div class="mb-5 flex justify-between">
            <h1 class="text-3xl font-semibold border-l-[6px] border-blue-500 pl-3">{{title}}</h1>
            <div>
                <button class="hover:bg-slate-200 rounded-full h-8 w-8"> <i class="fa fa-cog"></i> </button>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>

    <!-- content -->
    <div class="p-4">
        <!-- table -->
        <div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th *ngFor="let key of columnsKey" scope="col" class="px-6 py-3">
                                {{key}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data, index as i"
                            class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                            <td class="px-6 py-4">
                                {{i+1}}
                            </td>
                            <!-- <td class="px-6 py-4">
                                {{item.Id}}
                            </td> -->
                            <td class="px-6 py-4">
                                {{item.scheduleName}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.semester}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.year}}
                            </td>
                            <td class="px-6 py-4">
                                {{item.request}}
                            </td>
                            <!-- <td class="px-6 py-4">
                                <div class="p-1 w-[70px] text-center rounded-md text-white"
                                    [ngClass]="[getStatusColor(item.status)]">
                                    {{item.status}}
                                </div>
                            </td> -->
                            <td class="px-6 py-4 flex items-center">
                                <!-- detail -->
                                <a routerLink="/app/admin/approval-view/1" class="h-[35px] w-[35px] font-medium text-sky-600 rounded-full hover:bg-gray-100 flex items-center justify-center">
                                    <i class="fa fa-eye text-lg"></i>
                                </a>
                                <!-- accept -->
                                <!-- <button class="h-[35px] w-[35px] flex items-center justify-center font-medium text-green-600 rounded-full hover:bg-gray-100">
                                    <i class="fa fa-check-circle text-lg"></i>
                                </button> -->
                                <!-- reject -->
                                <!-- <button class="h-[35px] w-[35px] font-medium text-red-600 rounded-full hover:bg-gray-100">
                                    <i class="fa fa-times-circle text-lg"></i>
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
