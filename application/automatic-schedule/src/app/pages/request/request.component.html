<div class="p-3">
    <!-- toolbar -->
    <div class=" mx-4 mt-4 pb-3 border-b">
        <div class="mb-5 flex justify-between">
            <h1 class="text-3xl font-semibold border-l-[6px] border-blue-500 pl-3">{{title}}</h1>
            <div>
                <button class="hover:bg-slate-200 rounded-full h-8 w-8"> <i class="fa fa-cog"></i> </button>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <button class="bg-sky-500 hover:bg-sky-400 px-3 py-1.5 rounded-md font-semibold text-white">
                <i class="fa fa-paper-plane"></i> Request
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="p-4 space-y-3">
        <div class="border p-4 rounded-lg bg-white shadow-md">
            <div class="w-fit">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Select status
                </label>
                <div class="flex items-center" >
                    <button>All</button>
                    <button class="px-4 py-1 bg-sky-300 rounded-md" >Accept</button>
                    <button class="px-4 py-1 bg-sky-300 rounded-md" >Cancel</button>
                    <button class="px-4 py-1 bg-sky-300 rounded-md" >Wait</button>
                </div>
            </div>


        </div>
        <div>
            table
        </div>
    </div>
</div>
